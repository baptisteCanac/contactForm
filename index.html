<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>contact form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app">
		<div class="cardContainer">
			<div class="closeButton">
				<img src="ressources/close.png">
			</div>
			<div class="titleContainer">
				<div class="title">
					Send Us a Message
				</div>
			</div>
			<div class="fullName">
				<input type="text" placeholder="Full name" class="fullName">
			</div>
			<div class="email">
				<input type="text" placeholder="Your email" class="fullName">
			</div>
			<div class="menuDeroulant">
				<select class="selectMenu">
					<option>I want to post</option>
				</select>
			</div>
			<div class="textareaContainer">
				<textarea placeholder="Your message goes here..."></textarea>
			</div>
			<div class="submitButton">
				<button>Submit form</button>
			</div>
		</div>
	</div>
</body>
</html>
